<!DOCTYPE html>
<html>

    <meta name="viewport" content= "width=device-width, user-scalable=no" >
    <title>MLBB</title>
  
  <style>
  
    body{
      min-height: 100vh;
      width: 100vw;
    }
    div{
      text-align: center;
    }
    .list{
      display: flex;
      flex-direction: column;
      text-align: start;
      margin-left: 25px;
    }
    
    #label{
      height: 50px;
      width: 20em;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div>
    <h3>Who is the best jungler user on MLBB</h3>
    <input type="text" id="userInput" placeholder="Enter Name" >
    <ul class="list">
      <li>Kairi</li>
      <li>Dryl</li>
      <li>Karltzy</li>
      <li>Albert</li>
    </ul>
    
    <button id="btn">SUBMIT</button>
    <br> <br>
    <button id="label"></button>
  </div>
</body>

   <script>
     const userAnswer = document.getElementById("userInput");
     const btn = document.getElementById("btn");
     const label = document.getElementById("label");
     const answer = "Dryl"
     
     btn.onclick = function() {
       if(userAnswer.value == answer) {
         document.getElementById("label").textContent = "You are awesome"
       } else {
         document.getElementById("label").textContent = "Better luck next time"
       }
     }
     
   </script>

</html>
